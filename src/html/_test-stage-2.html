<section class="main-about test-stage test-stage-2">

          <li class="main-about__aside-item">
            <a class="main-about__aside-link active" href="#">
              О компании
            </a>
          </li>

          <li class="main-about__aside-item">
            <a class="main-about__aside-link" href="#">
              Пресс-центр
            </a>
          </li>

          <li class="main-about__aside-item">

        <div class="test-stage__radios">
