<header class="new-header">

            Ваш регион

          </p>
        </a>

        <a class="new-header__top-block new-header__top-discont" href="#">
          <img class="new-header__top-pic" src="./img/header/discont.svg" alt="discont">

          <p class="new-header__top-label">Скидки для вас</p>

        <a class="new-header__top-block new-header__top-eye" href="#">

        </a>

        <a class="new-header__top-block new-header__top-phone" href="tel:88001008102">

          <p class="new-header__top-label">8 800 100 81 02 (Круглосуточно)</p>
        </a>

    </div>
  </div>

  <div class="new-header__middle">

      <div class="new-header__middle-inner">
        <a class="new-header__logo" href="#">

        <a class="new-header__application" href="#">

        <div class="new-header__adaptive">
